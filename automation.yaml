        ##########################################################
        ## Set Thermostat Away/Home
        ##########################################################

- alias: Thermostat - Home
  
  trigger:
      -  platform: state
         entity_id: group.household
         from: 'not_home'
         to: 'home'
  
  condition:
       - platform: state
         entity_id: input_boolean.thermostat_home_away
         state: 'off'

  action:
    entity_id: thermostat.main_floor
    service: thermostat.set_away_mode
    data:
      away_mode: ''

- alias: Thermostat - Away

  trigger:
      -  platform: state
         entity_id: group.household
         from: 'home'
         to: 'not_home'

  condition:
       - platform: state
         entity_id: input_boolean.thermostat_home_away
         state: 'off'

  action:
    entity_id: thermostat.main_floor
    service: thermostat.set_away_mode
    data:
      away_mode: 'True'

        ##########################################################
        ## Lock Front Door After 30 Mins
        ##########################################################
      
- alias: 'Lock Front Door After 30 Mins'
  trigger:  
      -  platform: state
         entity_id: lock.front_door
         from: 'locked'
         to: 'unlocked'
         for:
           hours: 0
           minutes: 30
           seconds: 0
  
  condition:
      -  platform: state
         entity_id: input_boolean.disable_lock_unlock_doors
         state: 'off'
      -  platform: state
         entity_id: binary_sensor.front_door
         state: 'off'
      -  platform: state
         entity_id: lock.front_door
         state: 'unlocked'    
  
  action:
    service: lock.lock
    entity_id: lock.front_door

        ##########################################################
        ## Lock Back Door After 2 Hours
        ##########################################################
      
- alias: 'Lock Front Door After 2 Hours'
  trigger:  
      -  platform: state
         entity_id: lock.back_door
         from: 'locked'
         to: 'unlocked'
         for:
           hours: 2
           minutes: 0
           seconds: 0
  
  condition:
      -  platform: state
         entity_id: input_boolean.disable_lock_unlock_doors
         state: 'off'
      -  platform: state
         entity_id: binary_sensor.back_door
         state: 'off'
         for:
           hours: 1
           minutes: 0
           seconds: 0
      -  platform: state
         entity_id: lock.front_door
         state: 'unlocked'   

  action:
    service: lock.lock
    entity_id: lock.back_door

