        ##########################################################
        ## Plex Lights On/Off
        ##########################################################

- alias: "Media player paused/stopped"

  trigger:
    - platform: state
      entity_id: media_player.living_room
      from: 'playing'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.plex_lights_disable
      state: 'off'

  action:
    - service: light.turn_on
      entity_id: group.living_room_lamps
      data:
       transition: 3
       profile: relax
    - service: light.turn_on
      entity_id: light.hallway_light
      data:
       brightness: 25
    - service: light.turn_on
      entity_id: light.dining_room_table, light.kitchen_cabinets, light.kitchen_sink
      data:
       brightness: 100

- alias: "Media player playing"

  trigger:
       - platform: state
         entity_id: media_player.living_room
         to: 'playing'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.plex_lights_disable
      state: 'off'

  action:
    - service: light.turn_off
      entity_id: group.living_room_lamps, light.hallway_light
      data:
       transition: 3
    - service: light.turn_off
      entity_id: group.dining_room, group.kitchen

