- alias: 'Set Living Room to Random Color'

  trigger:
    - platform: time
      minutes: '/2'
      seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.livingroom_rainbow
      state: 'on'

  action:
    service: light.turn_on
    entity_id: group.living_room
    data:
      effect: random
      transition: 5
      brightness: 255

- alias: 'Set Office to Random Color'

  trigger:
    - platform: time
      minutes: '/2'
      seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.office_rainbow
