        ##########################################################
        ## _REDACTED_ Home from Walking Unlock Doors
        ##########################################################

- alias: _REDACTED_ Home from Waling Unlock Doors

  trigger:
    - platform: state
      entity_id: device_tracker._REDACTED_
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean._REDACTED_away
      state: 'on'
    - condition: state
      entity_id: input_boolean._REDACTED_away_driving
      state: 'off'

  action:
    - service: lock.unlock
      entity_id: lock.back_door, lock.front_door

