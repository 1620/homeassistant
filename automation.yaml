       - platform: state
         entity_id: media_player.living_room
         to: 'playing'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.plex_lights_disable
      state: 'off'

  action:
    - service: light.turn_off
      entity_id: group.living_room_lights, light.hallway_light
