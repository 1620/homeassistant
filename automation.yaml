        ##########################################################
        ## Plex Lights On/Off
        ##########################################################

- alias: "Media player paused/stopped"

  trigger:
       - platform: state
         entity_id: media_player.living_room
         from: 'playing'

  condition:
       - platform: state
         entity_id: sun.sun
         state: 'below_horizon'
       - platform: state
         entity_id: input_boolean.plex_lights_disable
         state: 'off'

  action:
    service: light.turn_on
    entity_id: light.living_room_lamp_1, light.living_room_lamp_2, light.hallway_light
    data:
     transition: 1
#     brightness: 200 
     profile: relax

- alias: "Media player playing"

  trigger:
       - platform: state
         entity_id: media_player.living_room
         to: 'playing'

  condition:
       - platform: state
         entity_id: sun.sun
         state: 'below_horizon'
       - platform: state
         entity_id: input_boolean.plex_lights_disable
         state: 'off'

  action:
    service: light.turn_off
    entity_id: light.living_room_lamp_1, light.living_room_lamp_2, light.hallway_light
    data:
     transition: 1

