        #################################################################
        ## _USER2_ Left Work Audio Notification
        #################################################################

- alias: Notification Audio - _USER2_ Left Work

  trigger:
    - platform: state
      entity_id: device_tracker._USER2DEVICE_
      from: 'work'
      to: 'not_home'

  condition:
    - condition: state
      entity_id: device_tracker._USER1DEVICE_
      state: 'home'
    - condition: state
      entity_id: device_tracker._USER2DEVICE_
      state: 'not_home'
    - condition: state
      entity_id: input_boolean._USER2_away
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_voice_greeting
      state: 'off'
    - condition: time
      after: '09:00'
      before: '22:00'

  action:
    - service: media_player.sonos_snapshot
      data:
        with_group: yes
    - delay: '00:00:02'
    - service: media_player.sonos_unjoin
      entity_id:
        - media_player.living_room_sp
        - media_player.dining_room
        - media_player.kitchen
        - media_player.bathroom
        - media_player._USER1_s_office
    - delay: '00:00:01'
    - service: media_player.sonos_join
      data:
        master: media_player._USER1_s_office
      entity_id:
        - media_player.living_room_sp
        - media_player.dining_room
        - media_player.kitchen
        - media_player.bathroom
        - media_player._USER1_s_office
    - delay: '00:00:01'
    - service: media_player.volume_set
      entity_id: media_player._USER1_s_office
      data:
        volume_level: .6
    - delay: '00:00:01'
    - service: tts.google_say
      data_template:
        entity_id: media_player._USER1_s_office
        message: "_USER2_ has left work and will arrive Home in about {{states('sensor._USER2_to_home')}} minutes"
    - delay: '00:00:20'
    - service: media_player.sonos_restore
      data:
        with_group: yes

